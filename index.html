<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Additives Regulations Quiz</title>
	<link rel="stylesheet" href="style.css">

</head>

<body>

	<!--start Quiz button -->
	
	<div class="start_btn"><button>Start Quiz</button></div>
	
	<!-- Info Box-->
	
	<div class="info_box">
		
		<div class="info-title"><span>Some Rules of this Quiz</span></div>
		
		<div class="info-list">
		
			<div class="info">1. The time limit for every question is <span>15 seconds</span></div>
			<div class="info">2. Pick the right answer.</div>
	
		</div>
	
	
		<div class="buttons">
			<button class="quit">Exit Quiz</button>
			<button class="restart">Continue</button>
		</div>
		
	</div>
	
	<!-- Quiz Box-->
	
	<div class="quiz_box">
	
		<header>
			<div class="title">Additives Regulations Quiz</div>
			<div class="timer">
				<div class="time_left_txt">Time Left</div>
				<div class="timer_sec">15</div>
			</div>
			<div class="time_line"></div>
		</header>
		
		<section>
		
			<div class="que_text">
			
				<!-- The questions from JavaScript are inserted here -->
				
			</div>
			
			<div class="option_list">
			
				<!-- The options from JavaScript are inserted here -->
				
			</div>
			
		</section>
		
		<!-- footer of Quiz Box -->
		
		<footer>
			<div class="total_que">
				
				<!-- The Question Count Number from JavaScript is inserted here -->
				
			</div>
			
			<button class="next_btn">Next Question</button>
			
		</footer>
		
	</div>
	
	<!-- Result Box -->
	
		<div class="result_box">
			<div class="icon">
				<i class="fas fa-crown"></i>
			</div>
			
			<div class="complete_text">You've completed the Quiz!</div>
			<div class="score_text">
				<!-- The Score Result from JavaScript is inserted here -->
			</div>
			<div class="buttons">
				<button class="restart">Replay Quiz</button>
				<button class="quit">Quit Quiz</button>
			</div>
		</div>
		
		<!-- The questions and options is inserted in this JavaScript file -->
		<script src="questions.js"></script>
		
		
		<!-- All Quiz codes are inserted in this JavaScript file -->
		<script src="script.js"></script>
		
</body>
</html>
